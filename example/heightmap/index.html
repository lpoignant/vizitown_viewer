<html>

<head>
    <title></title>
    <script type="text/javascript" src="../js/three.js"></script>
	<script type="text/javascript" src="../js/OrbitControls.js"></script>
    <script type="text/javascript" src="../js/Vizitown.js"></script>
</head>

<body>

<div id="main_map"></div>
 
<script type="text/javascript">
 
    var CONS = {
        // THREE.JS CONSTANTS
        // set the scene size
        WIDTH:904,
        HEIGHT:604,
 
        // set some camera attributes
        VIEW_ANGLE:45,
        NEAR:0.1,
        FAR:10000,
 
        CAMERA_X:1000,
        CAMERA_Y:600,
        CAMERA_Z:1300
    }
 
    var scene = {};
    var renderer = {};
    var camera = {};
    var controls;
 
    var n = 0;
    initMap();
 
    // Wait until everything is loaded before continuing
    function loaded() {
        n++;
 
        if (n == 3) {
            terrain.visible = true;
            animate();
        }
    }
 
    function initMap() {
 
        // setup default three.js stuff
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(CONS.WIDTH, CONS.HEIGHT);
        renderer.setClearColor(0xcc0055);
        document.getElementById("main_map").appendChild(renderer.domElement);
 
        camera = new THREE.PerspectiveCamera(CONS.VIEW_ANGLE, CONS.WIDTH / CONS.HEIGHT, CONS.NEAR, CONS.FAR);
        scene = new THREE.Scene();
        scene.add(camera);
 
        camera.position.z = CONS.CAMERA_Z;
        camera.position.x = CONS.CAMERA_X;
        camera.position.y = CONS.CAMERA_Y;
        camera.lookAt(scene.position);
 
        // add a light
        pointLight = new THREE.PointLight(0xFFFFFF);
        scene.add(pointLight);
        pointLight.position.x = 1000;
        pointLight.position.y = 2500;
        pointLight.position.z = 3000;
        pointLight.intensity = 10;
 
        // load the heightmap we created as a texture
        var texture = THREE.ImageUtils.loadTexture('/image/mnt.png', null, loaded);
 
        // load two other textures we'll use to make the map look more real
        var detailTexture = THREE.ImageUtils.loadTexture("/image/bg2.jpg", null, loaded);
 
        // the following configuration defines how the terrain is rendered
		var shaderDef = HeightMapMaterialDefinition
        var uniformsTerrain = THREE.UniformsUtils.clone(shaderDef.uniforms);
 
        // how to treat abd scale the normal texture
        uniformsTerrain.tNormal.value = detailTexture;
        uniformsTerrain.uNormalScale.value = 1;
 
        // the displacement determines the height of a vector, mapped to
        // the heightmap
        uniformsTerrain.tDisplacement.value = texture;
        uniformsTerrain.uDisplacementScale.value = 255;
 
        // the following textures can be use to finetune how
        // the map is shown. These are good defaults for simple
        // rendering
        uniformsTerrain.tDiffuse1.value = detailTexture;
        uniformsTerrain.tDetail.value = detailTexture;
        uniformsTerrain.enableDiffuse1.value = true;
        uniformsTerrain.enableDiffuse2.value = true;
        uniformsTerrain.enableSpecular.value = true;
 
        // diffuse is based on the light reflection
        uniformsTerrain.uDiffuseColor.value.setHex(0xcccccc);
        uniformsTerrain.uSpecularColor.value.setHex(0xff0000);
        // is the base color of the terrain
        uniformsTerrain.uAmbientColor.value.setHex(0xffffff);
 
        // how shiny is the terrain
        uniformsTerrain.uShininess.value = 3;
 
        // handles light reflection
        uniformsTerrain.uRepeatOverlay.value.set(3, 3);
 
        // configure the material that reflects our terrain
        var material = new THREE.ShaderMaterial({
            uniforms: uniformsTerrain,
            vertexShader: shaderDef.vertexShader,
            fragmentShader: shaderDef.fragmentShader,
            lights: true,
            fog: false
        });
 
        // we use a plain to render as terrain
        var geometryTerrain = new THREE.PlaneGeometry(3901, 4401, 390, 440);
        //geometryTerrain.applyMatrix(new THREE.Matrix4().makeRotationX(Math.PI / 2));
        geometryTerrain.computeFaceNormals();
        geometryTerrain.computeVertexNormals();
        geometryTerrain.computeTangents();
 
        // create a 3D object to add
        terrain = new THREE.Mesh(geometryTerrain, material);
		
		var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
		hemiLight.position.set(0, 0, 200);
		scene.add( hemiLight );
        // add the terrain
        scene.add(terrain);
		controls = new THREE.OrbitControls( camera, renderer.domElement );
        // tell everything is ready
        loaded();
    }
	
	function animate() {
		requestAnimationFrame( animate );
		render();		
		update();
	}

	function update() {
		controls.update();
	}

	function render() {
		renderer.render( scene, camera );
	}

</script>
</body>
</html>
